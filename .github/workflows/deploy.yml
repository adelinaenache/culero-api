on:
  push:
    branches:
      - main
      - develop
    paths:
      [
        'src/**',
        '.github/workflows/deploy.yml',
        'Dockerfile',
        'package.json',
        'fly.toml',
      ]

jobs:
  deploy-backend:
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'stage' }}
    runs-on: ubuntu-latest
    name: Deploy backend

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
      - name: Install pnpm
        run: npm install -g pnpm
      - name: pnpm install
        run: pnpm install
      - name: Deploy migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_APP_NAME: ${{ vars.DATABASE_APP_NAME }}
        run: |
          fly proxy 5432:5432 $DATABASE_APP_NAME.flycast --app $DATABASE_APP_NAME &
          pnpm db:deploy-migrations
          kill %1
      - name: Deploy
        env:
          FLY_APP_NAME: ${{ vars.FLY_APP_NAME }}
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
        run: |
          ~/.fly/bin/fly deploy \
            --config fly.toml \
            --dockerfile Dockerfile \
            --app $FLY_APP_NAME \
            --access-token $FLY_ACCESS_TOKEN
